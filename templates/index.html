<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSoundscapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #camera {
            margin: 20px;
        }
        #emotion {
            font-size: 24px;
            margin: 10px;
        }
        #playlist {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .song {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .song:last-child {
            border-bottom: none;
        }
        .artist {
            font-weight: bold;
        }
        .title {
            margin-left: 10px;
        }
        .spotify-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SoulSoundscapes</h1>
    <div id="camera">
        <img id="video" width="640" height="480" src="{{ url_for('video_feed') }}" />
    </div>
    <div id="emotion">Detected Emotion: <span id="emotion-label">None</span></div>
    <div id="playlist">
        <h2>Recommended Songs</h2>
        <div id="songs">
            <!-- Songs will be appended here -->
        </div>
    </div>

    <script>
        const validEmotions = ['happy', 'sad', 'angry', 'neutral'];

        function updateEmotion(emotion) {
            document.getElementById('emotion-label').innerText = emotion;
            fetch(`/songs/${emotion}`)
                .then(response => response.json())
                .then(songs => {
                    const songsDiv = document.getElementById('songs');
                    songsDiv.innerHTML = ''; 

                    songs.forEach(song => {
                        const songDiv = document.createElement('div');
                        songDiv.className = 'song';

                        const artistElement = document.createElement('span');
                        artistElement.innerText = song.artist;
                        artistElement.className = 'artist';

                        const titleElement = document.createElement('span');
                        titleElement.innerText = song.title;
                        titleElement.className = 'title';

                        const button = document.createElement('button');
                        button.innerText = 'Play on Spotify';
                        button.className = 'spotify-button';
                        button.onclick = function() {
                            window.open(song.url, '_blank');
                        };

                        songDiv.appendChild(artistElement);
                        songDiv.appendChild(titleElement);
                        songDiv.appendChild(button);

                        songsDiv.appendChild(songDiv);
                    });
                })
                .catch(error => console.error('Error fetching songs:', error));
        }

        function fetchEmotion() {
            fetch('/emotion')
                .then(response => response.json())
                .then(data => {
                    const emotion = data.emotion;
                    if (validEmotions.includes(emotion)) {
                        updateEmotion(emotion);
                    }
                })
                .catch(error => console.error('Error fetching emotion:', error));
        }

        setInterval(fetchEmotion, 2000);
    </script>
</body>
</html>
